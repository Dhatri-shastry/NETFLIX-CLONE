<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <!-- Navigation -->
        <nav>
            <span><img width="140" src="assets/images/Netflix-logo svg.svg"></span>
            <div class="right-nav">
                <select class="language">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
                <button>Sign In</button>
            </div>
        </nav>

        <div class="overlay"></div>

        <div class="hero">
            <span>Unlimited movies, TV</span>
            <span>shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="cta">
                <input type="text" placeholder="Email Address" class="email-input">
                <button class="get-started-btn">Get Started</button>
            </div>
        </div>

        <section class="trending-section">
            <h2>Trending Now</h2>
            <div class="scroll-container">
                <div class="movie">
                    <img src="assets/images/squid game img.webp">
                    <span class="rank">1</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/the royals img.webp">
                    <span class="rank">2</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/trigger img.webp">
                    <span class="rank">3</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/rana naidu img.webp">
                    <span class="rank">4</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/happy gilmore 2 img.webp">
                    <span class="rank">5</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/aap jaisa koi img.webp">
                    <span class="rank">6</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/jaat img.webp">
                    <span class="rank">7</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/mandala murders img.webp">
                    <span class="rank">8</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/sex life img.webp">
                    <span class="rank">9</span>               
                 </div>
                 <div class="movie">
                    <img src="assets/images/money heist img.webp">
                    <span class="rank">10</span>               
                 </div>

            </div>
        </section>
    </div>

</body>

</html>
